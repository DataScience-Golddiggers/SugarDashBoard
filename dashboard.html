<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Analisi Dolci</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Leaflet CSS e JS per la mappa -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .card-icon {
            font-size: 2em;
            margin-right: 10px;
        }

        .card-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .card-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            max-height: 300px;
        }

        #italyMap {
            width: 100%;
            height: 350px;
            border-radius: 10px;
        }

        .info-legend {
            padding: 6px 8px;
            background: white;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
            line-height: 18px;
            color: #555;
        }

        .info-legend h4 {
            margin: 0 0 5px;
            color: #333;
        }

        .info-legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }

        @media (max-width: 1200px) {
            .dashboard {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üç∞ Dashboard Analisi Dolci</h1>
        <p>Panoramica completa delle vendite e statistiche</p>
    </div>

    <div class="dashboard">
        <div class="card">
            <div class="card-header">
                <span class="card-icon">üó∫Ô∏è</span>
                <span class="card-title">Provenienza Dolci per Regione</span>
            </div>
            <div class="card-content">
                <div id="italyMap"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <span class="card-icon">üèÜ</span>
                <span class="card-title">Dolci Pi√π Venduti</span>
            </div>
            <div class="card-content">
                <canvas id="bestSellersChart"></canvas>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <span class="card-icon">ü•ö</span>
                <span class="card-title">Ingredienti Pi√π Usati</span>
            </div>
            <div class="card-content">
                <canvas id="ingredientsChart"></canvas>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <span class="card-icon">üìà</span>
                <span class="card-title">Ricavi Mensili</span>
            </div>
            <div class="card-content">
                <canvas id="revenueChart"></canvas>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <span class="card-icon">‚è±Ô∏è</span>
                <span class="card-title">Difficolt√† vs Vendite</span>
            </div>
            <div class="card-content">
                <canvas id="difficultyChart"></canvas>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <span class="card-icon">üí∞</span>
                <span class="card-title">Prezzo Medio per Dolce</span>
            </div>
            <div class="card-content">
                <canvas id="priceChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Dati dolci per regione
        var datiRegioni = {
            'Sicilia': 25,
            'Campania': 18,
            'Toscana': 15,
            'Piemonte': 12,
            'Lombardia': 20,
            'Veneto': 10,
            'Lazio': 14,
            'Puglia': 11,
            'Emilia-Romagna': 13,
            'Calabria': 8,
            'Sardegna': 7,
            'Liguria': 6,
            'Marche': 5,
            'Abruzzo': 4,
            'Friuli-Venezia Giulia': 6,
            'Trentino-Alto Adige': 8,
            'Umbria': 5,
            'Basilicata': 3,
            'Molise': 2,
            "Valle d'Aosta": 3
        };

        // Inizializza la mappa Leaflet
        var map = L.map('italyMap', {
            zoomControl: true,
            scrollWheelZoom: false
        }).setView([42.0, 12.5], 5);

        // Funzione per ottenere il colore in base al valore
        function getColor(d) {
            return d > 20 ? '#800026' :
                   d > 15 ? '#BD0026' :
                   d > 12 ? '#E31A1C' :
                   d > 10 ? '#FC4E2A' :
                   d > 7  ? '#FD8D3C' :
                   d > 5  ? '#FEB24C' :
                   d > 3  ? '#FED976' :
                            '#FFEDA0';
        }

        // Stile per ogni regione
        function style(feature) {
            var regionName = feature.properties.reg_name || feature.properties.name || feature.properties.NOME_REG;
            var count = datiRegioni[regionName] || 0;
            return {
                fillColor: getColor(count),
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        // Evidenziazione al passaggio del mouse
        function highlightFeature(e) {
            var layer = e.target;
            layer.setStyle({
                weight: 4,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.9
            });
            layer.bringToFront();
            info.update(layer.feature.properties);
        }

        var geojsonLayer;

        function resetHighlight(e) {
            geojsonLayer.resetStyle(e.target);
            info.update();
        }

        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight
            });
        }

        // Controllo info
        var info = L.control();

        info.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info-legend');
            this.update();
            return this._div;
        };

        info.update = function (props) {
            var regionName = props ? (props.reg_name || props.name || props.NOME_REG) : null;
            var count = regionName ? (datiRegioni[regionName] || 0) : 0;
            this._div.innerHTML = '<h4>üç∞ Dolci Regionali</h4>' + 
                (props ? '<b>' + regionName + '</b><br />' + count + ' dolci tipici'
                : 'Passa sopra una regione');
        };

        info.addTo(map);

        // Legenda
        var legend = L.control({position: 'bottomright'});

        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'info-legend'),
                grades = [0, 3, 5, 7, 10, 12, 15, 20],
                labels = [];

            div.innerHTML = '<h4>Numero dolci</h4>';
            for (var i = 0; i < grades.length; i++) {
                div.innerHTML +=
                    '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                    grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
            }
            return div;
        };

        legend.addTo(map);

        // Carica il GeoJSON delle regioni italiane
        fetch('https://raw.githubusercontent.com/openpolis/geojson-italy/master/geojson/limits_IT_regions.geojson')
            .then(response => response.json())
            .then(data => {
                geojsonLayer = L.geoJson(data, {
                    style: style,
                    onEachFeature: onEachFeature
                }).addTo(map);
                
                // Adatta la vista ai confini dell'Italia
                map.fitBounds(geojsonLayer.getBounds());
            })
            .catch(error => {
                console.error('Errore caricamento GeoJSON:', error);
                // Fallback: mostra un messaggio
                document.getElementById('italyMap').innerHTML = 
                    '<p style="text-align:center;padding:20px;">Impossibile caricare la mappa. Verifica la connessione internet.</p>';
            });

        var datiDolciVenduti = {
            labels: ['Tiramis√π', 'Cannoli', 'Panna Cotta', 'Pastiera', 'Panettone'],
            values: [450, 380, 320, 280, 250],
            // Colori per regione: Veneto(blu), Sicilia(rosso), Piemonte(verde), Campania(arancione), Lombardia(viola)
            colors: ['#36A2EB', '#FF6384', '#4BC0C0', '#FF9F40', '#9966FF'],
            borderColors: ['#2E8BC0', '#FF4069', '#3AA0A0', '#E68A00', '#7D4FCC'],
            regioni: ['Veneto', 'Sicilia', 'Piemonte', 'Campania', 'Lombardia']
        };

        var datiIngredienti = {
            labels: ['Farina', 'Zucchero', 'Uova', 'Burro', 'Latte', 'Cioccolato'],
            values: [85, 78, 72, 65, 58, 52]
        };

        var datiRicavi = {
            labels: ['Gen', 'Feb', 'Mar', 'Apr', 'Mag', 'Giu', 'Lug', 'Ago', 'Set', 'Ott', 'Nov', 'Dic'],
            values: [12500, 15800, 18200, 16900, 21300, 19500, 17800, 14200, 16500, 18900, 22400, 28500]
        };

        var datiDifficolta = {
            labels: ['Facile', 'Medio', 'Difficile'],
            values: [580, 420, 280]
        };

        var datiPrezzo = {
            labels: ['Tiramis√π', 'Cannoli', 'Panna Cotta', 'Pastiera', 'Panettone'],
            values: [4.5, 3.8, 4.2, 5.5, 6.2]
        };

        // Grafico Dolci Venduti (Bar)
        new Chart(document.getElementById('bestSellersChart'), {
            type: 'bar',
            data: {
                labels: datiDolciVenduti.labels,
                datasets: [{
                    label: 'Quantit√† Venduta',
                    data: datiDolciVenduti.values,
                    backgroundColor: datiDolciVenduti.colors,
                    borderColor: datiDolciVenduti.borderColors,
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            afterLabel: function(context) {
                                return 'Regione: ' + datiDolciVenduti.regioni[context.dataIndex];
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Grafico Ingredienti (Horizontal Bar)
        new Chart(document.getElementById('ingredientsChart'), {
            type: 'bar',
            data: {
                labels: datiIngredienti.labels,
                datasets: [{
                    label: 'Utilizzo (%)',
                    data: datiIngredienti.values,
                    backgroundColor: '#FFCE56',
                    borderColor: '#FFB732',
                    borderWidth: 2
                }]
            },
            options: {
                indexAxis: 'y',
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });

        // Grafico Ricavi (Line)
        new Chart(document.getElementById('revenueChart'), {
            type: 'line',
            data: {
                labels: datiRicavi.labels,
                datasets: [{
                    label: 'Ricavi (‚Ç¨)',
                    data: datiRicavi.values,
                    borderColor: '#4BC0C0',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        display: true
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Grafico Difficolt√† (Doughnut)
        new Chart(document.getElementById('difficultyChart'), {
            type: 'doughnut',
            data: {
                labels: datiDifficolta.labels,
                datasets: [{
                    data: datiDifficolta.values,
                    backgroundColor: ['#9966FF', '#FF9F40', '#FF6384'],
                    borderWidth: 2,
                    borderColor: '#fff'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });

        // Grafico Prezzi (Bar)
        new Chart(document.getElementById('priceChart'), {
            type: 'bar',
            data: {
                labels: datiPrezzo.labels,
                datasets: [{
                    label: 'Prezzo Medio (‚Ç¨)',
                    data: datiPrezzo.values,
                    backgroundColor: '#FF6384',
                    borderColor: '#FF4069',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
